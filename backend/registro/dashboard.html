<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Mi Dashboard</title>
  <style>
    body { font-family: Arial; margin: 20px; background-color: #f4f4f4; }
    h1, h2 { color: #333; }
    #entradas { margin-top: 30px; }
    .entrada {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fff;
    }
    #logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Dashboard </h1>
  <button id="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
  <p id="bienvenida"></p>

  <form id="formDashboard">
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" name="nombre" required /><br /><br />

    <label for="descripcion">Descripción:</label><br />
    <textarea id="descripcion" name="descripcion" required></textarea><br /><br />

    <button type="submit">Guardar</button>
  </form>

  <p id="mensaje"></p>

  <hr />

  <h2>Entradas guardadas:</h2>
  <div id="entradas"></div>

  <script src="/PROYECTO CRUD/src/modulos/dashboard/dashboard.js"></script>

</body>
</html>
