<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login con Cookie HTTPOnly</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #profile-section {
      display: none;
    }
  </style>
</head>
<body onload="verificarSesion()">
<div class="container">
  <h1>Iniciar Sesi√≥n</h1>

  <!-- Secci√≥n de login -->
  <div id="login-section">
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit">Iniciar Sesi√≥n</button>
      <p>
        ¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a>
      </p>
    </form>
  </div>

  <!-- Secci√≥n de perfil -->
  <div id="profile-section">
    <p id="user-info"></p>
    <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
  </div>
</div>

  <script>
    // Iniciar sesi√≥n: env√≠a credenciales al backend y recibe cookie con token

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const datos = {
        usuario: document.getElementById("usuario").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await axios.post('http://localhost:4000/api/auth/login', datos, {
          withCredentials: true
        });

        if (response.status === 200) {
          alert("‚úÖ Sesi√≥n iniciada correctamente");
          window.location.href = "./dashboard.html";
        }
      } catch (error) {
        console.error("Error al iniciar sesi√≥n:", error);
        alert("‚ùå Error de inicio de sesi√≥n: " + (error.response?.data?.mensaje || error.message));
      }
    });

    // Verificar sesi√≥n: pide al backend una ruta protegida y actualiza la interfaz
    async function verificarSesion() {
      try {
        const response = await axios.get('http://localhost:4000/api/auth/protegido', {
          withCredentials: true
        });

        const usuario = response.data.usuario;
        document.getElementById("user-info").innerText = `üîê Bienvenido, ${usuario.nombre || usuario.usuario}`;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("profile-section").style.display = "block";
      } catch (error) {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("profile-section").style.display = "none";
    // Solo muestra el c√≥digo de error 401
    if (error.response && error.response.status === 401) {
      console.clear(); // üßπ Limpia la consola
      console.warn("‚ö†Ô∏è Error 401: No autorizado");
    } else {
      console.error("‚ö†Ô∏è Error al verificar sesi√≥n:", error.message || error);
    }      }
    }

    // Cerrar sesi√≥n: pide al backend eliminar la cookie
    async function cerrarSesion() {
      try {
        await axios.post('http://localhost:4000/api/auth/logout', null, {
          withCredentials: true
        });

        alert("üö™ Sesi√≥n cerrada correctamente");
        verificarSesion(); // actualiza la interfaz
      } catch (error) {
        console.error("Error al cerrar sesi√≥n:", error);
        alert("‚ö†Ô∏è No se pudo cerrar sesi√≥n");
      }
    }
  </script>
</body>
</html>
